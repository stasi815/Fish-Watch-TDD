{% extends 'base.html' %}

{% block title %}Form{% endblock %}
<link rel="stylesheet" href="/static/style.css">

{% block content %}

<div class='main-container'>
    <form class='form-container' action="{{ url_for('search_results') }}" method="POST">
        Type in the name of the fish: <input type='text' id='name' name='species'>
        <br>
        <input id='submit' type='submit'>
    </form>
    <div class="reference-list">
        <h2>List of seafoods for reference:</h2>
        {% for seafood in response %}
                <p class="species-name">{{ seafood['Species Name'] }}</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
