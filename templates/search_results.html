{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}
<link rel="stylesheet" href="/static/style.css">


{% block content %}

    <div class="main">
        <div class="description">
            {% for seafood in response%}
                {% if species[0] == seafood[1] %}
                    <ul>
                        <li class="quote">{{ seafood['Quote'] }}</li>
                    </ul>
                {% endif %}
            {% endfor %}
            The report of {{ species }}.
        </div>
        <div class="back">
            <form action="/">
                Go back to main page
                <input type="submit" value="Go back">
            </form>
        </div>
    </div>

{% endblock %}
